<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Заказы</title>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/">Главная</a></li>
                <li><a href="/tours">Туры</a></li>
                <li><a href="/hotels">Отели</a></li>
                <li><a href="/countries">Страны</a></li>
                <li><a href="/blog">Блог</a></li>
                <li class="active"><a href="/contracts">Заказы</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
            </ul>
        </div>
    </div>
</nav>
<br/>

<table>
    <caption>Заказы</caption>

    <thead>
        <tr>
            <th>Дата заказа</th>
            <th>Дата оплаты</th>
            <th>Статус</th>
            <th>Название тура</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="order:${orders}">
            <td th:utext="${order.date}"></td>
            <td th:utext="${order.payment}"></td>
            <td th:utext="${order.status}"></td>
            <td th:utext="${order.tour.name}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
